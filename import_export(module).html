<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Import Export(Module) -->
    <!-- Export is used to export objects,functions,variables,classes so that we can use these in other files by using import -->
    <!-- there are three type of export
        1.named export
        2.default export
        3.* export
    -->

    <!-- 1.Named export -->
    <!-- it is used to export one or more than one (functions,classes,variables,objects) -->
    <!-- named export is import inside {} or you can also export inside {} -->
    <!-- there are two ways to export -->

    <!-- 2.Default export  -->
    <!-- it is used to export only a single (functions,classes,variables,objects) -->
    <!-- normaly default export is imported without {} but 
         at time you import default and named both then it import inside {}  -->
    <!-- during import you can import using any name -->

    <!-- 3. * export -->
    <!-- it is used to export all the code of a file  -->
    <!-- it is import * as from export file -->

    <script src="./app.js" type="module"></script>

</body>
</html>
