<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<!-- Destructuring -->
	<!-- There are two type of destructuring  -->
	<!-- 1.array destructuring -->
	<!-- 1.object destructuring -->

	<!-- 1.array destructuring -->
	<!-- destructring makes it possible to unpack values from array -->
	<script type="text/javascript">
		// 1.eg:
		const a=[1,3,3,4];
		const[z,b,c,d]=a;
		console.log(z);

		// 2.eg:
		let book=['Js',200,150];
		let[name,page,price]=book;
		console.log(name);

		// 3.eg:
		let books=['Js',200,150,['hi',2022]];
		let[names,pages,prices,[message,year]]=books;
		console.log(year);

		// array destructuring in function
		function booka(){
			return [1,2,3,4];
		}
		let[w,t,y,u]=booka();
		console.log(w);
	</script>


	<!-- 2.object destructuring -->
	<!-- destructring makes it possible to unpack properties from object -->
	<script type="text/javascript">
		// 1.eg:
		let hi={
			user:'man',
			age:21,
			dob:8
		}
		let{user,age,dob}=hi;
		console.log(user);

		// 2.eg:
		let hi1={
			user1:'man',
			age1:21,
			dob1:8
		}
		let{user1:title,age1,dob1}=hi1;
		console.log(title);

		// 3.eg:
		let hi2={
			user2:'man',
			age2:21,
			dob2:8,
			class:{sec:'a',la:12}
		}
		let{user2:titles,age2,dob2,class:{sec,la}}=hi2;
		console.log(la);
	</script>
</body>
</html>
