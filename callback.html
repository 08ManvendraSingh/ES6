<body>

	<!-- callback function -->
	<!-- a function that is passed as an argument to another function-->

	<script type="text/javascript">
		// 1.eg
		function hi(ok){
			ok();
		}
		hi(
			function ok(){
				console.log('hi');
			}
			);

		// 2.eg
		function ok1(){
			console.log('ok');
		}

		function hi1(ok1){
			ok1();
		}

		hi1(ok1);

		// 3.eg
		function hi1(){
			function ok1(){
				console.log('ok');
			}	
		}
		hi1();

		// 4.eg
		setTimeout(function hello(){
 			console.log('callback called')
 		},2000)

	</script>
